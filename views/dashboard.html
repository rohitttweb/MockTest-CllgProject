<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/Home/style.css">

	<title>Dashboard</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a class="brand" href="/">
			<i class='bx bxs-smile'></i>
			<span class="text">TestPrep</span>
		</a>
		<ul class="side-menu top">
			<li >
				<a id="aptitude">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Aptitude</span>
				</a>
			</li>
			<li>
				<a id="reasoning">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Reasoning</span>
				</a>
			</li>
			<li>
				<a id="general_awareness" >
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Genral Awerness</span>
				</a>
			</li>
			<li>
				<a id="verbal" >
					<i class='bx bxs-message-dots' ></i>
					<span class="text">verbal</span>
				</a>
			</li>
			
		</ul>
		<ul id="bottom-menu" class="side-menu bottom">
			<!-- new li through js -->
			<li id="logout">
				<a class="logout" href="/logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			<a href="#" class="profile">
				<img src="/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Home</h1>
					<ul class="breadcrumb">
						<li>
							<a id="mainTopic" href="#">~</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a id="mainTopicNext" class="active" href="#">~</a>
						</li>
					</ul>
				</div>
				<div class="TestLength">
					<p >Test Length</p>
					<select id="testlenght">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
						
					</select>
				</div>
				
			</div>

			<ul class="box-info">
				<h2>Chosse Topic From Sidebar</h2>
				
			</ul>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="/Home/script.js"></script>
</body>
</html>
