<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
   <link rel="stylesheet" href="/index/index.css">
</head>

<body>
    <main>
        <div class="big-wrapper light">

            <header>
                <div class="container">
                    <div class="logo">
                        <h3>Test<span style="color: #388e3c;">Prep</span></h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="/login" class="btn">Log in</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Welcome </h1>
                            <h1>To TestPrep</h1>
                        </div>
                        <p class="text">
                           A Place to test Your Prepration For Your Exams
                        </p>
                        <div class="cta">
                            <a href="/signup" id="main_btn" class="btn">Get started</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="/1.png" alt="Person Image" class="person" />
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="/index/index.js">
    

    </script>
</body>

</html>
