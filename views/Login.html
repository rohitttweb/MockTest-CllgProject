<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
        }

        .login-box {
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #191919;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .login-box h2 {
            color: white;
            margin-bottom: 30px;
        }

        .user-box {
            position: relative;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus~label,
        .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;
        }

        button {
            background-color: #03a9f4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0390d8;
        }

        p {
            margin: 15px 5px 5px 5px;
            color: white;
        }

        a {
            color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="msg"></div>
    <div class="login-box">
        <h2>Login Here</h2>
        <div class="user-box">
            <input type="text" name="username" id="username" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" required="">
            <label>Password</label>
        </div>
        <div id="error-message"></div>

        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        function getUserToken(){
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === "UserToken") {
                    const Token = cookie[1];
                    console.log("UserToken:", Token);
                    return Token
                }
            }
            return false
        }
        const Token = getUserToken();
        const msg = document.querySelector('.msg')
        const logibox = document.querySelector('.login-box')
        if(Token){
            logibox.style.display = 'none'
            msg.innerHTML = "Already Loged in "
        }
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "" || password == "") {
                alert("Both fields must be filled out");
            } else {
                const data = {
                    username: username,
                    password: password
                };

                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(response => response.json()).then(data => {
                        if (data.success) {
                            document.cookie = `UserToken=${data.Accesstoken}; expires=" + ${new Date(Date.now() + (86400000*7)).toUTCString() }+ "; path=/`;
                            window.location.href = '/';
                        } else {
                            const errorMessage = document.getElementById('error-message');
                            errorMessage.textContent = data.message;
                        }
                    })
                    .catch(error => {
                        // handle any errors that occur during the fetch request
                        console.error('Error:', error);
                    });
            }
        }

    </script>
</body>

</html>
